<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwe'sx Dxi'jas Umna</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="titulo" style="font-family:'Dancing Script', cursive;">Kwe'sx Dxi'jas Umna</h1>
        <p class="subtitulo" style="font-family:'Dancing Script', cursive;">"Tejiendo Nuestro Camino"</p>
    </header>

    <main class="productos">
        <div class="producto">
            <img src="bolso.jpg" alt="Bolso">
            <h3>Bolso</h3>
            <p>$250.000</p>
            <button>Agregar</button>
        </div>

        <div class="producto">
            <img src="sombrero_sin.jpg" alt="Sombrero sin cinta">
            <h3>Sombrero sin cinta</h3>
            <p>$200.000</p>
            <button>Agregar</button>
        </div>

        <div class="producto">
            <img src="sombrero_con.jpg" alt="Sombrero con cinta">
            <h3>Sombrero con cinta</h3>
            <p>$250.000</p>
            <button>Agregar</button>
        </div>

        <div class="producto">
            <img src="chumbe.jpg" alt="Chumbe">
            <h3>Chumbe</h3>
            <p>$150.000</p>
            <button>Agregar</button>
        </div>
    </main>
</body>
</html>
